<main class="p-6 space-y-6">
  <div class="flex flex-col">
    <div class="flex flex-col text-center">
      <div class="flex items-center justify-center">
      <span class="flex items-center justify-center h-20 w-20 bg-gray-500 rounded-full">
        <ion-icon
          name="person"
          class="text-6xl object-cover text-gray-400"
        ></ion-icon>
      </span>
    </div>
      <h4 class="text-2xl font-medium py-3 capitalize">
        {{ user.name }} {{ user.surname }}
      </h4>
    </div>
    <div class="w-full flex justify-center py-10">
      <table
      aria-hidden="true"
        class="table-auto w-[80%] text-gray-950 shadow-xl border-collapse"
      >
        <tbody>
          <tr>
            <td class="border border-gray-300 px-10 py-4 font-medium">Full Name</td>
            <td class="border border-gray-300 px-10 py-4 capitalize">
              {{ user.name }} {{ user.surname }}
            </td>
          </tr>
          <tr>
            <td class="border border-gray-300 px-10 py-4 font-medium">
              Student Number
            </td>
            <td class="border border-gray-300 px-10 py-4">{{ user.username }}</td>
          </tr>
          <tr>
            <td class="border border-gray-300 px-10 py-4 font-medium">
              Email Address
            </td>
            <td class="border border-gray-300  px-10 py-4">{{ user.email }}</td>
          </tr>
          <tr>
            <td class="border border-gray-300 px-10 py-4 font-medium">
              Phone Number
            </td>
            <td class="border border-gray-300 px-10 py-4">{{ user.phoneNumber }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
